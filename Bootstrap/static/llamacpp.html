<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Processing Pipeline</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Prism CSS from static directory -->
    <link rel="stylesheet" href="prism.css">
    <style>
        input#query-input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .response-container {
            margin-top: 20px;
        }
        .query-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <h1>Text Processing Pipeline</h1>

            <div class="input-section">
                <h2>Upload File or Enter Text:</h2>

                <div class="form-group">
                    <label for="file-upload">Upload File:</label>
                    <input type="file" id="file-upload" accept=".txt,.html">
                </div>

                <div class="form-group">
                    <label for="text-input">Or Enter Text:</label>
                    <textarea id="text-input" rows="4" placeholder="Enter your text here..."></textarea>
                </div>

                <div class="form-group">
                    <button onclick="processFile()">Process File</button>
                    <button onclick="processText()">Process Text</button>
                </div>
            </div>

            <div class="query-container">
                <h2>Ask Your Question:</h2>
                <textarea id="query-input" rows="4" placeholder="Enter your query..."></textarea>
                <button onclick="generateResponse()" id="generate-btn">Generate Response</button>
                <button id="stop-btn" onclick="CancelGenerate()">Stop</button>
                <!-- Add this element to your HTML where you want the loading indicator to appear -->
                <div id="loading" style="display: none;">Processing...</div>
            </div>
        </div>
    </div>

    <div class="response-container">
        <h2>Response History</h2>
        <div id="response-list">
            <!-- Responses will be added here -->
        </div>
    </div>

    <!-- Add Prism.js script and initialization -->
    <script src="prism.js"></script>
    <script>
        // Initialize Prism.js
        Prism.highlightAll();
    </script>
    <script src="process_text.js"></script>
    <script src="app.js"></script>
</body>
</html>
